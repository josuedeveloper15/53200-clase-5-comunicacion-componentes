<!--
  STATELESS COMPONENTS:
  Son plantillas que carecen de un estado propio

  STATEFULL COMPONENTS:
  Manejan la state (estado de la informacion).
-->

<ul #myList class="list-group">
  <li class="list-group-item" *ngFor="let usuario of usuarios; let i = index">
    {{ usuario.firstName + " " + usuario.lastName }}
    <button (click)="deleteUser.emit(i)" class="btn btn-danger">X</button>
  </li>
</ul>
