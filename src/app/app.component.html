<h2>Usuarios aprobados</h2>

  () -> queremos escuchar un evento de hijo a padre
  [] -> queremos enviar data de padre a hijo

-->

<app-lista-usuarios
  (deleteUser)="deleteUser()"

/>

<h2>Usuarios desaprobados</h2>
<app-lista-usuarios [usuarios]="usuariosDesaprobados"></app-lista-usuarios>
